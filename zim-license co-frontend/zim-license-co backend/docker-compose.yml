version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: zim-license-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: dmp16@2004
      MYSQL_DATABASE: telecom_backend
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pdmp16@2004"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local

